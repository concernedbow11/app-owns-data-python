<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power BI Embedded</title>
    <!-- Load the Power BI Client Library -->
    <script src="{{ url_for('static', filename='js/powerbi.min.js') }}"></script>
    <style>
        .report-container {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
            display: none;
        }
        .page-thumbnail {
            width: 200px;
            height: 150px;
            border: 1px solid #ccc;
            margin: 10px;
            cursor: pointer;
        }
        .grid-container {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <h1>Embedded Power BI Report</h1>
    <div id="gridContainer" class="grid-container"></div>
    <div id="reportContainer" class="report-container"></div>
    <script>
      console.log("Power BI Library Loaded:", window["powerbi-client"]);
    </script>
    <script>
      (function() {
          // Ensure the Power BI Client Library is loaded
          if (!window["powerbi-client"]) {
              console.error("Power BI Client Library is not loaded!");
              return;
          }
  
          const reportContainer = document.getElementById("reportContainer");
          const gridContainer = document.getElementById("gridContainer");
          const embedUrl = "{{ embed_url }}";
          const embedToken = "{{ embed_token }}";
          const reportId = "{{ report_id }}";
  
          const models = window["powerbi-client"].models;
          const config = {
              type: 'report',
              tokenType: models.TokenType.Embed,
              accessToken: embedToken,
              embedUrl: embedUrl,
              id: reportId,
              settings: {
                  panes: {
                      filters: {
                          visible: false
                      },
                      pageNavigation: {
                          visible: false
                      }
                  }
              }
          };
  
          const report = window.powerbi.embed(reportContainer, config);
  
          report.on("loaded", function() {
              report.getPages().then(pages => {
                  pages.forEach(page => {
                      const thumbnail = document.createElement("div");
                      thumbnail.className = "page-thumbnail";
                      thumbnail.innerText = page.displayName;
                      thumbnail.onclick = function() {
                          reportContainer.style.display = "block";
                          page.setActive();
                      };
                      gridContainer.appendChild(thumbnail);
                  });
              });
          });
      })();
    </script>
</body>
</html>
