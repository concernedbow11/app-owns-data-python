<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power BI Embedded</title>
    <!-- Load the Power BI Client Library -->
    <script src="{{ url_for('static', filename='js/powerbi.min.js') }}"></script>
    <style>
        .report-container {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
        }
        .navigation-buttons {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Embedded Power BI Report</h1>
    <div id="reportContainer" class="report-container"></div>
    <div class="navigation-buttons">
        <button onclick="goToPreviousPage()">Previous Page</button>
        <button onclick="goToNextPage()">Next Page</button>
    </div>
    <script>
      console.log("Power BI Library Loaded:", window["powerbi-client"]);
    </script>
    <script>
      (function() {
          // Ensure the Power BI Client Library is loaded
          if (!window["powerbi-client"]) {
              console.error("Power BI Client Library is not loaded!");
              return;
          }
  
          const reportContainer = document.getElementById("reportContainer");
          const embedUrl = "{{ embed_url }}";
          const embedToken = "{{ embed_token }}";
          const reportId = "{{ report_id }}";
  
          const models = window["powerbi-client"].models;
          const config = {
              type: 'report',
              tokenType: models.TokenType.Embed,
              accessToken: embedToken,
              embedUrl: embedUrl,
              id: reportId,
              settings: {
                  panes: {
                      filters: {
                          visible: false
                      },
                      pageNavigation: {
                          visible: true
                      }
                  }
              }
          };
  
          const report = window.powerbi.embed(reportContainer, config);
  
          window.goToPreviousPage = function() {
              report.getPages().then(pages => {
                  const currentPageIndex = pages.findIndex(page => page.isActive);
                  if (currentPageIndex > 0) {
                      pages[currentPageIndex - 1].setActive();
                  }
              });
          };
  
          window.goToNextPage = function() {
              report.getPages().then(pages => {
                  const currentPageIndex = pages.findIndex(page => page.isActive);
                  if (currentPageIndex < pages.length - 1) {
                      pages[currentPageIndex + 1].setActive();
                  }
              });
          };
      })();
    </script>
</body>
</html>
